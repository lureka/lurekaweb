[build]
  # Directorio base para el build
  base = "."
  
  # Comando de build personalizado
  command = "npm run build:netlify"
  
  # Directorio de publicación
  publish = "dist"

[build.environment]
  # Variables de entorno si las necesitas
  NODE_VERSION = "18"

# Redirecciones para SPA (Single Page Application)
# IMPORTANTE: Netlify con status 200 sin force sirve primero archivos reales
# Los assets (CSS, JS, imágenes) se servirán automáticamente si existen
# Solo se redirige a index.html si el archivo NO existe

# Redirigir todo a index.html (solo si el archivo no existe)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Redirecciones para formularios
[[redirects]]
  from = "/success.html"
  to = "/success.html"
  status = 200

# Headers de seguridad
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Headers para archivos estáticos
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/js/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/css/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/3d/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/fonts/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
