<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactar con Emilio</title>

    <link rel="stylesheet" href="/fonts/fonts.css">
    <link rel="stylesheet" href="/css/styles.css">
    
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-M18BLTCKRX"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-M18BLTCKRX');
    </script>
    
</head>
<body class="contact">
    
    <div class="form-container">
        <h1>Contacto</h1>
        <form name="contacto" method="POST" data-netlify="true" netlify-honeypot="bot-field" action="success.html" data-netlify-recaptcha="true" netlify>
            <input type="hidden" name="form-name" value="contacto" />
            <p style="display: none;">
                <label>Don't fill this out if you're human: <input name="bot-field" /></label>
            </p>
            <div class="form-group">
              <label for="nombre">Tu nombre:</label>
              <input type="text" id="nombre" name="nombre" required />
            </div>
            <div class="form-group">
              <label for="email">Tu email:</label>
              <input type="email" id="email" name="email" required />
            </div>
            <div class="form-group">
              <label for="mensaje">Mensaje:</label>
              <textarea id="mensaje" name="mensaje" required></textarea>
            </div>
            <div class="form-actions">
                <button type="button" class="btn" onclick="goBack()">Cancelar</button>
              <button type="submit" class="btn-primary">Enviar</button>
            </div>
          </form>
    </div>
    <script>
        function goBack() {
            // Redirigir a index.html sin activar la secci√≥n "Hola"
            // Usar sessionStorage para indicar que no se debe activar "Hola"
            sessionStorage.setItem('skipHola', 'true');
            window.location.href = '/';
        }
    </script>
</body>
</html>
