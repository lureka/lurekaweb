<body class="contact">
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-PLTK69Q8"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->
    
    <div class="form-container">
        <h1>Contacto</h1>
        <form name="contacto" method="POST" data-netlify="true" netlify-honeypot="bot-field" action="success.html" netlify>
            <input type="hidden" name="form-name" value="contacto" />
            <p style="display: none;">
                <label>Don't fill this out if you're human: <input name="bot-field" /></label>
            </p>
            <div class="form-group">
              <label for="nombre">Tu nombre:</label>
              <input type="text" id="nombre" name="nombre" required />
            </div>
            <div class="form-group">
              <label for="email">Tu email:</label>
              <input type="email" id="email" name="email" required />
            </div>
            <div class="form-group">
              <label for="mensaje">Mensaje:</label>
              <textarea id="mensaje" name="mensaje" required></textarea>
            </div>
            <div class="form-actions">
                <button type="button" class="btn btn-secondary" onclick="goBack()">Cancelar</button>
              <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
          </form>
    </div>
    <script>
        function goBack() {
            // Redirigir a index.html sin activar la secci√≥n "Hola"
            // Usar sessionStorage para indicar que no se debe activar "Hola"
            sessionStorage.setItem('skipHola', 'true');
            window.location.href = '/';
        }
    </script>
</body>
</html>
